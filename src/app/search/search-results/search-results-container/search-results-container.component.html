<ng-container *ngIf="emptySearch; else searchResults">
    <ldsc-search-result-info></ldsc-search-result-info>
</ng-container>
<ng-template #searchResults>
    <ng-container *ngIf="searchResults$ | async as searchResults; else loading;">
        <ldsc-search-result-list [searchResults]="searchResults"></ldsc-search-result-list>
    </ng-container>
    <ng-template #loading>
        <ldsc-loader></ldsc-loader>
    </ng-template>
</ng-template>
