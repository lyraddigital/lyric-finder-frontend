<article>
    <picture>
        <source [srcset]="searchResult.largeThumbnailSrc"
                media="(min-width: 768px) and (orientation: portrait), (min-width: 824px) and (orientation: landscape)">
        <img [src]="searchResult.smallThumbnailSrc" />
    </picture>
    
    <div>
        <h3>{{ searchResult.songTitle }}</h3>
        <p class="artist">{{ searchResult.artist }}</p>
    </div>
</article>
