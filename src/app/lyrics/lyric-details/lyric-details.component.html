<ng-container *ngIf="fetchResult.success; else errorMessageDiv">
    <ng-container *ngIf="fetchResult.result && fetchResult.result.found; else notFound">
        <p style="text-align: center;" [innerHTML]="fetchResult.result.lyrics"></p>
    </ng-container>
</ng-container>

<ng-template #errorMessageDiv>
    <p>Error fetching the lyrics.</p>
</ng-template>

<ng-template #notFound>
    <p>Lyrics were not found.</p>
</ng-template>
