<div id="main-screen">
  <app-lyrics-search-form
    (formSubmitted)="performSearch($event)"></app-lyrics-search-form>
  <div id="results">
    <ng-container *ngIf="$fetchLyrics">
      <ng-container *ngIf="$fetchLyrics | async as fetchResult; else loading">
        <app-lyric-details [fetchResult]="fetchResult"></app-lyric-details>
      </ng-container>
      <ng-template #loading>
        <mat-spinner color="accent"></mat-spinner>
      </ng-template>
    </ng-container>
  </div>
</div>
