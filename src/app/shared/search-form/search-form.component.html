<form [formGroup]="formGroup">
    <div class="search-field">
        <div class="tablet-magnifying-glass">
            <ldsc-magnify-glass></ldsc-magnify-glass>
        </div>
        <input type="text" formControlName="searchTerm" placeholder="Search" />
        <button class="tablet-clear-button" (click)="searchCleared.emit()" [class.active]="showClearButton">
            <ldsc-x-symbol></ldsc-x-symbol>
        </button>
    </div>

    <button class="mobile-clear-button" (click)="searchCleared.emit()">
        <ldsc-x-symbol isWhite="true"></ldsc-x-symbol>
    </button>
</form>
